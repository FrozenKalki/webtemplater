{% extends 'base.html' %}
{% block content %}
<h2>Upload Template</h2>
<form method="post" enctype="multipart/form-data">
    {{ csrf_token() }}
    <div class="mb-3">
        <input type="file" name="file" class="form-control" accept=".docx" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
