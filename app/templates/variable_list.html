{% extends 'base.html' %}
{% block content %}
<h2>Dictionary: {{ dictionary.name }}</h2>
<a href="{{ url_for('dicts.add_variable', dict_id=dictionary.id) }}" class="btn btn-success mb-3">Add Variable</a>
<a href="{{ url_for('dicts.import_dictionary', dict_id=dictionary.id) }}" class="btn btn-secondary mb-3">Import</a>
<a href="{{ url_for('dicts.export_dictionary', dict_id=dictionary.id) }}" class="btn btn-secondary mb-3">Export</a>
<table class="table">
    <tr><th>Key</th><th>Value</th><th></th></tr>
    {% for v in variables %}
    <tr>
        <td>{{ v.key }}</td>
        <td>{{ v.value }}</td>
        <td>
            <a href="{{ url_for('dicts.edit_variable', dict_id=dictionary.id, var_id=v.id) }}" class="btn btn-secondary btn-sm">Edit</a>
            <form action="{{ url_for('dicts.delete_variable', dict_id=dictionary.id, var_id=v.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    {% else %}
    <tr><td colspan="3">No variables.</td></tr>
    {% endfor %}
</table>
<a href="{{ url_for('dicts.list_dictionaries') }}" class="btn btn-link">Back to Dictionaries</a>
{% endblock %}
