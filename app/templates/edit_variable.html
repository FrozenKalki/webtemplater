{% extends 'base.html' %}
{% block content %}
<h2>{% if variable %}Edit{% else %}New{% endif %} Variable for {{ dictionary.name }}</h2>
<form method="post">
    {{ csrf_token() }}
    <div class="mb-3">
        <label>Key</label>
        <input type="text" name="key" class="form-control" required value="{{ variable.key if variable else '' }}">
    </div>
    <div class="mb-3">
        <label>Value</label>
        <input type="text" name="value" class="form-control" value="{{ variable.value if variable else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
