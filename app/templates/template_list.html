{% extends 'base.html' %}
{% block content %}
<h2>Your Templates</h2>
<a href="{{ url_for('templates.upload_template') }}" class="btn btn-success mb-3">Upload Template</a>
<table class="table">
    <tr><th>Name</th><th>Uploaded</th><th></th></tr>
    {% for t in templates %}
    <tr>
        <td>{{ t.filename }}</td>
        <td>{{ t.created_at.strftime('%Y-%m-%d') }}</td>
        <td>
            <a href="{{ url_for('templates.fill_template', template_id=t.id) }}" class="btn btn-primary btn-sm">Fill</a>
            <a href="{{ url_for('templates.list_contexts', template_id=t.id) }}" class="btn btn-secondary btn-sm">Contexts</a>
        </td>
    </tr>
    {% else %}
    <tr><td colspan="3">No templates uploaded.</td></tr>
    {% endfor %}
</table>
{% endblock %}
